[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "venv/",
    "migrations/",
    "__pycache__/",
]

[tool.bandit]
exclude_dirs = ["venv", "migrations", "__pycache__", ".venv"]
skips = ["B101", "B601"]

[tool.pytest.ini_options]
testpaths = ["api/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=api --cov-report=term-missing --cov-report=html --cov-fail-under=80"

